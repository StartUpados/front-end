    <header class="header">
        <div class="container">
            <h1>Fale Conosco</h1>
            <p>Tem alguma dúvida, sugestão ou ideia inovadora? Preencha o formulário abaixo e entraremos em contato.</p>
            <form action="#" method="post">
                <input type="text" name="nome" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <textarea name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </header>

    <footer>
        <div class="logo-rodape">
            <h1 class="agencia">StartUpados</h1>
            <p style="color:white">Inovação e tecnologia para transformar ideias em realidade</p>
        </div>
    </footer>
